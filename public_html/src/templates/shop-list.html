---
title: Shop-list
---

{% extends "layouts/_layout.html" %}

{% block content %}

<div class="block block-bs">

  <div class="content clearfix">

    <h1 class="cnt-title">SHOP LIST USA</h1>

  </div>

  <div class="filters">
    <div class="filter">
      <select>
        <option>Rating</option>
        <option>1</option>
        <option>2</option>
      </select>
    </div>
    <div class="filter">
      <select>
        <option>Delivery time</option>
        <option>1</option>
        <option>2</option>
      </select>
    </div>
    <div class="filter">
      <select>
        <option>Country</option>
        <option>1</option>
        <option>2</option>
      </select>
    </div>
    <div class="filter">
      <select>
        <option>Payment</option>
        <option>1</option>
        <option>2</option>
      </select>
    </div>
  </div>

  <div class="table-wr">
    <table class="table shop-list-table">
      <thead class="thead-accent">
        <tr>
          <th scope="col"></th>
          <th scope="col">Shop</th>
          <th scope="col">Rating</th>
          <th scope="col">Info</th>
          <th scope="col">Delivery</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for i in range(0,18) %}
        <!-- BEGIN store-table item -->
        <tr>
          <td scope="row" data-label="country">
            <div class="st-flag"><img src="img/flag-usa.png"></div>
          </td>
          <td data-label="shop">
            <div class="st-thumb"><a href="#"><img src="img/shop.png"></a></div>
          </td>
          <td data-label="rating">
            <!-- BEGIN kk-star-ratings -->
            <div class="stars clearfix">
              <img src="img/stars.png" style="margin-right: 5px;"><span>4.85/5</span>
            </div>
            <!-- END kk-star-ratings -->
          </td>
          <td data-label="info">
            <div class="st-info">
              <span class="st-icon st-icon-1 st-icon-active"></span>
              <span class="st-icon st-icon-2"></span>
              <span class="st-icon st-icon-3"></span>
              <span class="st-icon st-icon-4 st-icon-active"></span>
              <span class="st-icon st-icon-5"></span>
            </div>
          </td>
          <td data-label="delivery">
            <div class="st-delivery"><span class="st-icon-d st-icon-active"></span>2-5 days</div>
          </td>
          <td>
            <a href="#" class="st-visit">Visit Store</a>
          </td>
        </tr>
        <!-- END store-table item -->
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="offers-more">
    <a href="#">Load more Offers</a>
  </div>

</div>

{% endblock %}
